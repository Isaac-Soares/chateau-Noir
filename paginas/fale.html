<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Fale Conosco - Château Noir</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="/logo.png">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="/css/fale.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Ícones -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>

<!-- ====================== NAVBAR ====================== -->
<nav id="navbar" class="navbar navbar-expand fixed-top navbar-dark transparent-nav">

  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="/index.html">
      <img src="/logo.png" class="logo">
      <span class="logo-text ms-2">Chateau Noir</span>
    </a>

    

    <div class="navbar-collapse justify-content-between">
      <ul class="navbar-nav gap-4">
        <li class="nav-item"><a href="/paginas/sobre.html" class="nav-link">Sobre</a></li>
        <li class="nav-item"><a href="/paginas/cardapio.html" class="nav-link">Cardápio</a></li>
        <li class="nav-item"><a href="/paginas/reserva.html" class="nav-link">Reserva</a></li>
        <li class="nav-item"><a href="/paginas/faleconosco.html" class="nav-link active">Fale Conosco</a></li>
      </ul>
    </div>
  </div>
</nav>

<br><br><br><br><br>

<!-- ====================== CONTATO ====================== -->
<section class="container my-5">
  <h2 class="text-center text-gold mb-4">Fale Conosco</h2>
  <p class="text-center mb-5">Envie sua mensagem para nossa equipe.</p>

  <div class="row justify-content-center">
    <div class="col-md-7">
      <div class="p-4 rounded shadow review-box">

        <form id="formContato">

          <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input type="email" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Assunto</label>
            <input type="text" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Mensagem</label>
            <textarea class="form-control" rows="4" required></textarea>
          </div>

          <button type="submit" class="btn btn-gold w-100">
            Enviar Mensagem
          </button>

        </form>

      </div>
    </div>
  </div>
</section>

<!-- ====================== MODAL ====================== -->
<div id="contatoModal" class="modal-ar">
  <div class="modal-content-ar">
    <span id="closeContato" class="close-ar">&times;</span>
    <h3 class="text-gold">Mensagem Enviada!</h3>
    <p>Obrigado pelo contato. Em breve responderemos.</p>
  </div>
</div>

<!-- ====================== RODAPÉ ====================== -->
<footer class="text-center py-4 mt-5">
  <p>© 2025 Château Noir – Todos os direitos reservados.</p>
</footer>

<script src="/js/falec.js"></script>
</body>
</html>
